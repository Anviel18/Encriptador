<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style-encriptador.css">
        
    </head>

    <body>

        <header>
            <img class="logo" src="Vector.png" alt="logo de alura">
        </header>
        
        <main>

            <section>

                <textarea class="text-area" id="txtTextoArea" cols="30" rows="4" placeholder="Ingrese el texto aquí" onkeypress='validate(event)'></textarea>
                <div>
                    <h6 class="información">Solo letras minúsculas y sin acentos</h6>
                </div>

                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
                
            </section>

            <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>

                <div>
                    <button class="copiar" onclick="btnCopiar()">Copiar</button>
                </div>
                
            </section>
        </main>
        <script src="script.js"></script>
    </body>
